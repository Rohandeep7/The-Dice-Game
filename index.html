<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fredoka+One&display=swap" rel="stylesheet">


  <body>
    <div class="top-div">
        <h1 id="h1">Ready?</h1>
    </div>
    <div class="container">
      <div class="player-1">
        <h2>Player 1</h2>
        <img id="img1" src="/dice1.png" alt="" height="250" width="250">
      </div>
      <div class="player-2">
        <h2>Player 2</h2>
        <img id="img2" src="/dice4.png" alt="" height="250" width="250">
      </div>
    </div>
    <div class="bottom-div">
      <button type="button" onclick=" game()" id="btn"><i class="fas fa-sync-alt fa-2x"></i></button>

    </div>
    <p>(Click on the refresh button to play the game.)</p>
  </body>
  <script src="ext_js.js" type="text/javascript"></script>
</html>
